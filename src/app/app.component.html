<box
  class="box"
  *ngFor="let box of boxes; let i = index"
  [class.box-hidden]="boxesVisibilityState[i] === BoxStateEnum.Empty"
  [class.box-loading]="boxesVisibilityState[i] === BoxStateEnum.Loading"
  [text]="box?.text || 'TODO'"
  [id]="box?.id"
  inView
  [inViewId]="'boxList_'+ box?.id"
  (inViewStatusChanged)="fetchBoxContent($event, i)"
></box>
