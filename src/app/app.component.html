<box
  *ngFor="let box of boxes"
  class="box"
  [class.box-hidden]="!boxesVisibilityState[box?.id] || boxesVisibilityState[box?.id] === BoxStateEnum.Empty"
  [class.box-loading]="boxesVisibilityState[box?.id] === BoxStateEnum.Loading"
  [text]="box?.text || 'TODO'"
  [id]="box?.id"
  inView
  (inViewStatusChanged)="fetchBoxContent($event, box?.id)"
></box>
